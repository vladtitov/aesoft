<header data-src="content/carousel.htm" id="myCarousel" class="carousel slide hidden-xs">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('assets/green-globe.jpg');"></div>
            <div class="carousel-caption">
                <h2>Просто и надежно </h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('assets/green-lego.jpg');"></div>

            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('assets/green-grid.jpg');"></div>
            <div class="carousel-caption">

            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
    <style>
        .carousel-inner h2{
            color: white;
            text-shadow: 0 0 2px black;
        }

    </style>

	<script>

	if(typeof isAdmin =='undefined'){		
		 setTimeout(function(){
